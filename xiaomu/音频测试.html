<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <audio src="music/wellspring.mp3" controls>
        抱歉，您的浏览器不支持audio标签，请升级浏览器！
    </audio>
    <video src="video/flower.mp4" controls loop></video>

    <p>
        <span>北京</span>的区号是<span>010</span>
    </p>
    <p>
        <span>上海</span>的区号是<span>021</span>
    </p>

    <p>
        我<strong>要</strong>要好好学习
        我<em>要</em>要好好学习
        我<mark>要</mark>要好好学习
    </p>


    <header>
        <div class="logo">网页的logo</div>
        <nav>导航条</nav>
    </header>
    <main>
        <aside>我是广告</aside>
        <article>
            <h1><u>文章的标题</u></h1>
            <section>部分1</section>
            <section>部分2</section>
            <section>部分3</section>

        </article>
        <footer>
            页脚
        </footer>
    </main>
</body>

</html>
