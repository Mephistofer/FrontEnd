<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序标签</title>
</head>

<body>
    <!-- 组合出现，ul子标签只能是li -->
    <ul>
        <li>面包</li>
        <li>牛奶</li>
        <li>鸡蛋
            <p>公鸡生的</p>
        </li>
        <li>水果</li>
    </ul>

    <ul type="circle">
        <li>
            <h2>北京市</h2>
            <ul type="disc">
                <li>闵行区</li>
                <li>长安区</li>
            </ul>
        </li>
        <li>
            <h2>上海市</h2>
            <ul type="square">
                <li>长宁区 </li>
                <li>浦发区</li>
            </ul>
        </li>
        <li>
            <h2>深圳市</h2>
            <ul>
                <li>宝安区 </li>
                <li>福田区</li>
            </ul>
        </li>
    </ul>
</body>

</html>
